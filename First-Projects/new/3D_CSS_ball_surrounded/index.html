<style>
/*baisically puts whatever we are working on at the center*/
body {
  background-color: #000;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  /*acts as var to control size*/
  font-size: 25px;
  /*distance from 0 point of x-axis*/
  perspective: 10em;
  perspective-origin: 50% calc(50% - 2em);
  -webkit-box-pack: center;
          justify-content: center;
  -webkit-box-align: center;
 
}

.scene {
  position: relative;
  transform-style: preserve-3d;
  -webkit-box-pack: center;
          justify-content: center;
  -webkit-box-align: center;
          align-items: center;
  -webkit-perspective: 1000px;
          perspective: 1000px;
  -webkit-perspective-origin: top right;
          perspective-origin: top right;
  
}

.ball {
  width: 1.1em;
  height: 1em;
  border-radius: 70%;
  background: rgb(165, 219, 15);
  position: absolute;
  bottom: 1.0em;
  left: -0.4em;
}

.cube {
    width: 2.4em;
    height: 2.4em;
    position: absolute;
    top: -1em;
    left: -1em;
    -webkit-transform-style: preserve-3d;
          
   
}

.side {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0.9;
  border: 0.1px solid white;
}


.front {
  background-color: #d30c2d;
  -webkit-transform: translateZ(100px);
          transform: translateZ(100px);
}

.back {
  background-color: #8414bd;
  -webkit-transform: translateZ(-100px);
          transform: translateZ(-100px);
}

.left {
  background-color: #3650e0;
  -webkit-transform: rotateY(90deg) translateZ(100px);
          transform: rotateY(90deg) translateZ(100px);
}

.right {
  background-color: #0091ea;
  -webkit-transform: rotateY(-90deg) translateZ(100px);
          transform: rotateY(-90deg) translateZ(100px);
}

.top {
  background-color: #00bfa5;
  -webkit-transform: rotateX(90deg) translateZ(100px);
          transform: rotateX(90deg) translateZ(100px);
}


    


.floor{
    position: absolute;
    width: 15.1em;
    height: 15.1em;
    top: 1em;
    transform: translate(-50%,-50%) rotateX(90deg);
    background-image:repeating-conic-gradient(rgb(156, 96, 46) 0 6deg, rgb(175, 22, 48) 7deg 17deg);
    background-size: 0.65em 0.65em;
}

</style>
  
    <div class="scene">
        <div class="floor"></div>
        <div class="cube">

        <!--3D aspect of the cube-->
        <div class="side front"></div>
        <div class="side back"></div>
        <div class="side left"></div>
        <div class="side right"></div>
        <div class="side top"></div>
        
    </div>
        <div class="ball"></div>
    </div>
